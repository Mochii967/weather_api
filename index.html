            function getIcon(k) {
                if (k == "Clear") {
                    return "clear";
                } else if (k == "Rain") {
                    return "rain";
                } else if (k == "Clouds") {
                    return "clouds";
                } else {
                    return "not yet supported"
                }
            };

            var two = 0;
            var three = 0;
            var four = 0;

                that will change depending on some of the information that the api
                gives us.
            */

                        $("#dayOneMorningTemp").css("display", "block");
                        var dayOneMorningIcon = getIcon(data.list[0].weather[0].main);

                            $("#sunny1-1").css("display", "block");
                            $("#rain1-1").css("display", "none");

            /*
                This function is to convert from kelvin to farenheit.
                I needed this function because the api gave the weather data
                in degrees kelvin.
            */

            function convert(k) {
                f = (k - 273.15) * (9/5) + 32;
                return f.toFixed(2);
            }
            
            /*
                This function I made simply to ensure that when someone clicked
                on a button they would be either hiding or showing the three
                weather forcasts for that day.
            */

            function isEven(n) {
                if (n % 2 === 0) {
                    return true;
                } else {
                    return false;
                }
            }
